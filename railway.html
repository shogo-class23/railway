<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鉄道総合案内システム - Railway Portal</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #1abc9c;
            --danger-color: #e74c3c;
            --warning-color: #f1c40f;
            --success-color: #2ecc71;
            --bg-color: #f4f7f6;
            --text-color: #333;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        nav {
            background-color: #34495e;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav button {
            background: none;
            border: none;
            color: white;
            padding: 1rem 1.5rem;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s;
        }

        nav button:hover, nav button.active {
            background-color: var(--secondary-color);
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .page {
            display: none;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            animation: fadeIn 0.4s ease-out;
        }

        .page.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            border-bottom: 3px solid var(--secondary-color);
            padding-bottom: 0.5rem;
            margin-top: 0;
            color: var(--primary-color);
        }

        /* 運行情報 */
        .status-card {
            border-left: 8px solid #ccc;
            padding: 1rem;
            margin-bottom: 1rem;
            background: #f9f9f9;
            border-radius: 0 8px 8px 0;
        }
        .status-normal { border-left-color: var(--success-color); }
        .status-delay { border-left-color: var(--warning-color); }
        .status-stop { border-left-color: var(--danger-color); }

        /* フォーム系共通 */
        .form-group { margin-bottom: 1.2rem; }
        input, select {
            padding: 0.7rem;
            width: 100%;
            max-width: 100%;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        .btn {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            transition: all 0.2s;
            width: 100%;
        }
        .btn:hover { background-color: #16a085; transform: translateY(-1px); }

        /* 乗換案内入力グリッド */
        .transfer-form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            margin-bottom: 1.5rem;
        }
        @media (min-width: 600px) {
            .transfer-form-grid { grid-template-columns: repeat(3, 1fr); }
        }

        .time-select-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 1rem;
        }
        .time-select-group select { width: 100px; }

        .search-type-group {
            display: flex;
            gap: 15px;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }
        .search-type-group label {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            font-size: 0.95rem;
        }
        .search-type-group input { width: auto; }

        /* ルート結果カード */
        .route-card {
            background: #fff;
            border: 1px solid #edf2f7;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        
        .route-summary-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 12px;
            border-bottom: 1px solid #f1f5f9;
        }

        .label-tag {
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            color: white;
            font-weight: bold;
            margin-left: 5px;
        }
        .tag-fast { background-color: #e74c3c; }
        .tag-easy { background-color: #3498db; }
        .tag-cheap { background-color: #2ecc71; }

        /* 垂直タイムライン (スタック) */
        .compact-timeline {
            display: flex;
            flex-direction: column;
            gap: 0; /* マニュアルで制御 */
            position: relative;
            padding-left: 25px;
            margin-top: 10px;
        }

        .compact-timeline::before {
            content: '';
            position: absolute;
            left: 6px;
            top: 15px;
            bottom: 15px;
            width: 3px;
            background: #e2e8f0;
        }

        .node {
            position: relative;
            padding-bottom: 20px;
        }

        .node::before {
            content: '';
            position: absolute;
            left: -24px;
            top: 6px;
            width: 10px;
            height: 10px;
            background: #fff;
            border: 3px solid #cbd5e0;
            border-radius: 50%;
            z-index: 2;
        }

        /* 乗る駅 (Boarding) */
        .node-boarding .station-name {
            font-size: 1.25rem;
            font-weight: bold;
            color: var(--primary-color);
        }
        .node-boarding::before {
            border-color: var(--secondary-color);
            background: var(--secondary-color);
        }

        /* 経由駅 (Via) - 極小サイズ */
        .node-via {
            padding-bottom: 10px;
            margin-top: -10px;
        }
        .node-via .station-name {
            font-size: 0.8rem;
            color: #718096;
            font-weight: normal;
        }
        .node-via .node-label { color: #a0aec0; }
        .node-via::before {
            width: 6px;
            height: 6px;
            left: -21px;
            top: 10px;
            background: #cbd5e0;
            border: none;
        }

        /* 降りる駅 (Alighting) - 最大強調 */
        .node-alighting {
            padding-bottom: 0;
            margin-top: 5px;
        }
        .node-alighting .station-name {
            font-size: 1.5rem;
            font-weight: 900;
            color: var(--danger-color);
        }
        .node-alighting::before {
            border-color: var(--danger-color);
            background: var(--danger-color);
            width: 14px;
            height: 14px;
            left: -25px;
            top: 8px;
        }

        .node-time {
            font-size: 0.85rem;
            color: #718096;
            margin-left: 10px;
        }

        .node-label {
            font-size: 0.7rem;
            font-weight: bold;
            color: #ed8936;
            margin-bottom: 2px;
            display: block;
        }

        /* 他のページ要素のスタイル */
        table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
        th, td { border: 1px solid #edf2f7; padding: 12px; text-align: center; }
        th { background-color: var(--primary-color); color: white; }
        tr:nth-child(even) { background-color: #f8fafc; }

        .route-svg { width: 100%; max-width: 600px; height: auto; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<header>
    <h1>鉄道総合案内システム</h1>
</header>

<nav id="mainNav">
    <button onclick="showPage('status')" class="active">運行情報</button>
    <button onclick="showPage('timetable')">時刻表</button>
    <button onclick="showPage('fare')">運賃検索</button>
    <button onclick="showPage('stationMap')">構内図</button>
    <button onclick="showPage('routeMap')">路線図</button>
    <button onclick="showPage('ticket')">切符購入</button>
    <button onclick="showPage('transfer')">乗換案内</button>
</nav>

<div class="container">
    <!-- 運行情報 -->
    <section id="status" class="page active">
        <h2>運行情報</h2>
        <div class="status-card status-normal"><strong>本線</strong>: 平常運転 (遅れはありません)</div>
        <div class="status-card status-delay"><strong>地下鉄線</strong>: 遅延 (約15分の遅れ)</div>
        <div class="status-card status-stop"><strong>急行線</strong>: 運転見合わせ (車両点検)</div>
    </section>

    <!-- 乗換案内 (メインフォーカス) -->
    <section id="transfer" class="page">
        <h2>乗換案内</h2>
        <div class="transfer-form-grid">
            <div class="form-group">
                <label>出発駅</label>
                <input type="text" id="transFrom" placeholder="例: 西駅" value="東京">
            </div>
            <div class="form-group">
                <label>経由駅 (任意)</label>
                <input type="text" id="transVia" placeholder="例: 中央駅">
            </div>
            <div class="form-group">
                <label>降りる駅</label>
                <input type="text" id="transTo" placeholder="例: 東駅" value="新宿">
            </div>
        </div>

        <div class="time-select-group">
            <select id="transHour"></select> 時
            <select id="transMin"></select> 分
            <div class="search-type-group" style="margin-bottom: 0; margin-left: 20px;">
                <label><input type="radio" name="searchType" value="dep" checked> 出発</label>
                <label><input type="radio" name="searchType" value="arr"> 到着</label>
            </div>
        </div>

        <button class="btn" onclick="searchTransfer()">ルートを検索する</button>

        <div id="transferResults" style="margin-top: 2rem;"></div>
    </section>

    <!-- 他のセクション (省略表示用) -->
    <section id="timetable" class="page"><h2>時刻表</h2><p>中央駅の時刻表を表示中...</p></section>
    <section id="fare" class="page"><h2>運賃検索</h2></section>
    <section id="stationMap" class="page"><h2>構内図</h2></section>
    <section id="routeMap" class="page"><h2>路線図</h2></section>
    <section id="ticket" class="page"><h2>切符購入</h2></section>
</div>

<script>
    // 時刻初期化
    const hSelect = document.getElementById('transHour');
    const mSelect = document.getElementById('transMin');
    for(let i=0; i<24; i++) hSelect.innerHTML += `<option value="${i}">${i.toString().padStart(2,'0')}</option>`;
    for(let i=0; i<60; i++) mSelect.innerHTML += `<option value="${i}">${i.toString().padStart(2,'0')}</option>`;
    hSelect.value = new Date().getHours();
    mSelect.value = Math.floor(new Date().getMinutes()/10)*10;

    function showPage(pageId) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(pageId).classList.add('active');
        document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('active'));
        if (event && event.target) event.target.classList.add('active');
    }

    function searchTransfer() {
        const from = document.getElementById('transFrom').value;
        const to = document.getElementById('transTo').value;
        const via = document.getElementById('transVia').value;
        const hour = document.getElementById('transHour').value;
        const min = document.getElementById('transMin').value;

        if(!from || !to) { alert('出発駅と降りる駅を入力してください'); return; }
        
        const startTimeStr = `${hour.padStart(2,'0')}:${min.padStart(2,'0')}`;
        const getEndTime = (m) => {
            let totalMin = parseInt(hour)*60 + parseInt(min) + m;
            return `${Math.floor((totalMin/60)%24).toString().padStart(2,'0')}:${(totalMin%60).toString().padStart(2,'0')}`;
        };

        const results = [
            {
                start: startTimeStr, end: getEndTime(45), dur: "45", fare: "650",
                tags: ["tag-fast", "tag-easy"],
                steps: [
                    {name: from, time: startTimeStr + "発", type: 'boarding', label: "【乗る場所】"},
                    {name: via || "中央駅", time: "乗換", type: 'via', label: "【経由場所】"},
                    {name: to, time: getEndTime(45) + "着", type: 'alighting', label: "【降りる場所】"}
                ]
            },
            {
                start: startTimeStr, end: getEndTime(62), dur: "62", fare: "410",
                tags: ["tag-cheap"],
                steps: [
                    {name: from, time: startTimeStr + "発", type: 'boarding', label: "【乗る場所】"},
                    {name: "（途中停車駅）", time: "通過", type: 'via', label: "【経由】"},
                    {name: to, time: getEndTime(62) + "着", type: 'alighting', label: "【降りる場所】"}
                ]
            }
        ];

        let html = `<h3>${from} ➔ ${to} の検索結果</h3>`;
        results.forEach(r => {
            let tagsHtml = r.tags.map(t => `<span class="label-tag ${t}">${t.includes('fast')?'早':t.includes('easy')?'楽':'安'}</span>`).join('');
            
            html += `
                <div class="route-card">
                    <div class="route-summary-bar">
                        <div style="font-size: 1.3rem; font-weight: bold;">${r.start} ～ ${r.end}</div>
                        <div>${tagsHtml}</div>
                    </div>
                    <div style="color: #4a5568; font-size: 0.95rem; margin-bottom: 15px;">
                        所要時間: <strong>${r.dur}分</strong> / 運賃: <strong>${r.fare}円</strong>
                    </div>
                    <div class="compact-timeline">
            `;
            
            r.steps.forEach(s => {
                html += `
                    <div class="node node-${s.type}">
                        <span class="node-label">${s.label}</span>
                        <div style="display: flex; align-items: baseline;">
                            <span class="station-name">${s.name}</span>
                            <span class="node-time">${s.time}</span>
                        </div>
                    </div>
                `;
            });

            html += `</div></div>`;
        });
        document.getElementById('transferResults').innerHTML = html;
    }
</script>
</body>
</html>
